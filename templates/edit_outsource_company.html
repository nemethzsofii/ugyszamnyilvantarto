{% extends "layout.html" %} {% block title %}Ügy szerkesztése - Jogügyleti
Nyilvántartó{% endblock %} {% block content %}
<h1 class="mb-4">Ügy szerkesztése</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <!-- Company name -->
      <div class="mb-3">
        <label class="form-label">Cég neve</label>
        <input
          type="text"
          class="form-control"
          name="company-name"
          value="{{ company.name }}"
          required
        />
      </div>

      <!-- Company short name -->
      <div class="mb-3">
        <label class="form-label">Rövid név</label>
        <input
          type="text"
          class="form-control"
          name="company-short-name"
          value="{{ company.short_name }}"
          required
        />
      </div>

      <!-- Tax number -->
      <div class="mb-3">
        <label class="form-label">Adószám</label>
        <input
          type="number"
          class="form-control"
          name="company-tax-number"
          min="0"
          step="1"
          value="{{ company.tax_number }}"
          required
        />

      <!-- Actions -->
      <div style="margin-top: 10px;" class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Mentés</button>
        <a href="{{ url_for('outsource_company_table') }}" class="btn btn-outline-secondary">
          Mégse
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
