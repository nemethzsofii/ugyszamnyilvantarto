{% extends "layout.html" %} {% block title %}Új Bedolgozó Cég - Jogügyleti
Nyilvántartó{% endblock %} {% block content %}
<h1 class="text-center text-white mb-5">Új Bedolgozó Cég Felvétele</h1>

<div class="row g-4 justify-content-center">
  <div class="card shadow-sm col-md-6">
    <div class="card-body">
      <h5 class="card-title mb-3">Cég adatai</h5>

      {% if message %}
      <div class="alert alert-success">{{ message }}</div>
      {% endif %} {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Cég neve</label>
          <input
            class="form-control"
            name="company-name"
            placeholder="Cég neve"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Adószám (opcionális)</label>
          <input class="form-control" name="tax-number" placeholder="Adószám" />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">
            Mentés
          </button>
          <button type="reset" class="btn btn-outline-secondary flex-fill">
            Törlés
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
