<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Jogügyleti Nyilvántartó{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome (optional, subtle icons later) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
      }

      /* Navbar */
      .navbar {
        background-color: rgba(20, 20, 20, 0.9) !important;
        backdrop-filter: blur(8px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        position: relative;
        z-index: 1050;
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.75) !important;
        padding: 0.5rem 0.75rem;
        transition: color 0.2s ease;
      }

      .nav-link:hover,
      .nav-link:focus {
        color: #ffffff !important;
      }

      .nav-link.active {
        color: #ffffff !important;
        border-bottom: 2px solid #0d6efd;
      }

      /* Dropdowns */
      .dropdown-menu {
        background-color: rgba(30, 30, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 0.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      .dropdown-item {
        color: rgba(255, 255, 255, 0.8);
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
      }

      .dropdown-item:hover,
      .dropdown-item:focus {
        background-color: rgba(255, 255, 255, 0.08);
        color: #ffffff;
      }

      /* Main content */
      main {
        padding: 40px 20px;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Jogügyleti Nyilvántartó</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- ÚJ -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Új
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/case-input">Új ügy</a></li>
                <li>
                  <a class="dropdown-item" href="/case-work-input">Új munka</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/client-input">Új ügyfél</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/outsource-company">
                    Új bedolgozó cég
                  </a>
                </li>
              </ul>
            </li>

            <!-- LISTÁK -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Listák
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/case-table">Ügyek</a></li>
                <li>
                  <a class="dropdown-item" href="/case-work-table">Munkák</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/client-table">Ügyfelek</a>
                </li>
              </ul>
            </li>

            <!-- NAPTÁR -->
            <li class="nav-item">
              <a class="nav-link" href="/calendar">Naptár</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
